<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form th:action="@{/search}" method="post">
        <input type="text" name="search" placeholder="Enter search name" required>
        <input type="submit" value="Submit">
    </form>

</div>
<div>
    <a href="/" ><button>Index</button></a>

    <th:block>

        <div th:each="person: ${searchResult}">
            <h1 th:text="${person.name}"></h1>
            <p th:inline="text">The person's height is [[${person.height}]]</p>
            <p th:inline="text">The person's age is [[${person.age}]]</p>


        </div>

    </th:block>
</div>
</body>
</html>
